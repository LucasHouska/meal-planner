name: Deploy

on:
  push:
    branches:
      - main

permissions:
      contents: write
      pages: write     
      id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    environment:
      name: deployment

    steps:
      - name: checkout repo
        uses: actions/checkout@v4

      - name: use node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
      
      - run: npm install
      - run: npm run build
      
      - name: configure github pages
        uses: actions/configure-pages@v3
        with:
          static_site_generator: next

      - name: upload artifacts
        uses: actions/upload-pages-artifact@v1
        with: 
          path: "./dist"

      - name: deploy
        id: deployment
        uses: actions/deploy-pages@v1
        with:
          branch: gh-pages
